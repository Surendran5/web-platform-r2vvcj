<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JavaScript DOM</title>
  </head>
  <body>
    <div id="dynamicprofile"></div>
  </body>
  <script>
    let url =
      "https://images.pexels.com/photos/449520/pexels-photo-449520.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=75&amp;w=75";
    let img = document.createElement("img");
    img.classList.add("card-img-top");
    img.setAttribute("src", url);
    img.setAttribute("height", 75);
    img.setAttribute("width", 25);

    let name = `<h4>
                        <span class="headerStyle">Name :</span>
                        <span id="name">Santhosh</span>
                    </h4> `;
    let gender = `<div>
                     <span class="headerStyle">Gender :</span> 
                     <span id="gender">Male</span>
                </div> `;
    let age = `   <div> 
                        <span class="headerStyle">Age :</span> 
                        <span id="age">18</span> 
                </div> `;
    let contact = ` <div> 
                        <span class="headerStyle">Contact Info :</span> 
                        <span id="contact_info">2021202120</span> 
                </div> `;
    let card = document.createElement("div");
    card.classList.add("card");
    let cardBody = document.createElement("div");
    cardBody.classList.add("card-body");
    cardBody.innerHTML = name + gender + age + contact;

    card.appendChild(img);
    card.appendChild(cardBody);

    document.querySelector("#dynamicprofile").appendChild(card);
  </script>
</html>
